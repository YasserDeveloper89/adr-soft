<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Panel Principal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background:
      linear-gradient(rgba(10,25,45,0.85), rgba(10,25,45,0.85)),
      url('Fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e0e6f2;
    overflow: hidden;
  }

  /* Contenedor principal flex */
  #app {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Menú lateral */
  #sidebar {
    width: 260px;
    background: rgba(20, 40, 70, 0.9);
    backdrop-filter: saturate(180%) blur(10px);
    box-shadow: 2px 0 15px rgba(0,0,0,0.6);
    overflow-y: auto;
    padding: 1rem 0;
  }
  #sidebar::-webkit-scrollbar {
    width: 6px;
  }
  #sidebar::-webkit-scrollbar-thumb {
    background: rgba(58, 135, 173, 0.6);
    border-radius: 3px;
  }

  /* Lista del menú */
  #menuList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #menuList > li {
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  #menuList > li:last-child {
    border-bottom: none;
  }

  /* Botones del menú */
  #menuList button {
    width: 100%;
    padding: 14px 20px;
    background: transparent;
    border: none;
    color: #cbd5e1;
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: background 0.25s ease, color 0.25s ease;
  }
  #menuList button:hover,
  #menuList button.active {
    background: rgba(58, 135, 173, 0.9);
    color: #e0f2ff;
  }

  /* Contenedor principal de contenido */
  #content {
    flex: 1;
    padding: 2rem 2.5rem;
    overflow-y: auto;
    background: rgba(5,15,30, 0.7);
    box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
  }

  /* Título sección */
  #content h2 {
    margin-top: 0;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 0.8rem;
  }
  /* Texto info */
  #content p {
    line-height: 1.5;
    font-size: 1.05rem;
  }

  /* Scroll barras contenido */
  #content::-webkit-scrollbar {
    width: 8px;
  }
  #content::-webkit-scrollbar-thumb {
    background: rgba(58,135,173,0.7);
    border-radius: 4px;
  }
</style>
</head>
<body>
<script>
  // Validar autenticación
  if(sessionStorage.getItem('authenticated') !== 'true') {
    window.location.href = './login.html';
  }
</script>

<div id="app" role="main" aria-label="Aplicación ADR Soft">

  <nav id="sidebar" aria-label="Menú principal de navegación">
    <ul id="menuList" role="menu" aria-orientation="vertical">
      <li><button role="menuitem" data-section="Tablero">Tablero</button></li>
      <li><button role="menuitem" data-section="GIS">GIS</button></li>
      <li><button role="menuitem" data-section="Mapa GIS">Mapa GIS</button></li>
      <li><button role="menuitem" data-section="Visor">Visor</button></li>
      <li><button role="menuitem" data-section="Fast Viewer">Fast Viewer</button></li>
      <li><button role="menuitem" data-section="Estaciones">Estaciones</button></li>
      <li><button role="menuitem" data-section="Monitoring">Monitoring</button></li>
      <li><button role="menuitem" data-section="Informe personalizado">Informe personalizado</button></li>
      <li><button role="menuitem" data-section="Informe rosa de los vientos">Informe rosa de los vientos</button></li>
      <li><button role="menuitem" data-section="Consecutive Rains">Consecutive Rains</button></li>
      <li><button role="menuitem" data-section="Vistas">Vistas</button></li>
      <li><button role="menuitem" data-section="Sinópticos">Sinópticos</button></li>
      <li><button role="menuitem" data-section="Custom Synoptics">Custom Synoptics</button></li>
      <li><button role="menuitem" data-section="Supervisor">Supervisor</button></li>
      <li><button role="menuitem" data-section="Estadísticas de red">Estadísticas de red</button></li>
      <li><button role="menuitem" data-section="Registros">Registros</button></li>
      <li><button role="menuitem" data-section="Módulos">Módulos</button></li>
      <li><button role="menuitem" data-section="Túnel">Túnel</button></li>
      <li><button role="menuitem" data-section="Validador">Validador</button></li>
    </ul>
  </nav>

  <section id="content" tabindex="0" aria-live="polite" aria-atomic="true">
    <h2>Bienvenido a ADR Soft</h2>
    <p>Seleccione una sección en el menú para mostrar información o herramientas.</p>
  </section>

</div>

<script>
  (() => {
    const menuButtons = document.querySelectorAll('#menuList button');
    const content = document.getElementById('content');

    // Simula contenido para cada sección (a adaptar o integrar backend)
    const sectionsContent = {
      'Tablero': 'Panel con gráficos y resúmenes clave de meteorología e hidrología.',
      'GIS': 'Información y herramientas GIS para análisis geoespacial.',
      'Mapa GIS': 'Mapa interactivo con capas y datos geográficos.',
      'Visor': 'Visor avanzado de datos meteorológicos en tiempo real.',
      'Fast Viewer': 'Visualización rápida para datos críticos.',
      'Estaciones': 'Listado y estado de estaciones meteorológicas.',
      'Monitoring': 'Monitoreo en tiempo real de parámetros clave.',
      'Informe personalizado': 'Generador de informes según filtros y parámetros.',
      'Informe rosa de los vientos': 'Reporte especializado con diagramas de viento.',
      'Consecutive Rains': 'Análisis de lluvias consecutivas y eventos asociados.',
      'Vistas': 'Configuraciones personalizadas de vistas de datos.',
      'Sinópticos': 'Panel sinóptico con datos y predicciones.',
      'Custom Synoptics': 'Sinópticos personalizados por usuario.',
      'Supervisor': 'Herramientas para supervisión y control del sistema.',
      'Estadísticas de red': 'Datos estadísticos y rendimiento de red de sensores.',
      'Registros': 'Logs y registros de eventos y alarmas.',
      'Módulos': 'Gestión y configuración de módulos instalados.',
      'Túnel': 'Visualización y control del túnel hidrológico.',
      'Validador': 'Validación y verificación de datos ingresados.'
    };

    // Limpiar estado activo
    function clearActive(){
      menuButtons.forEach(btn => btn.classList.remove('active'));
    }

    // Manejar click menú
    menuButtons.forEach(button => {
      button.addEventListener('click', () => {
        clearActive();
        button.classList.add('active');
        const section = button.getAttribute('data-section');
        content.innerHTML = `
          <h2>${section}</h2>
          <p>${sectionsContent[section] || 'Contenido no disponible.'}</p>
        `;
        // Para móviles, cerramos menú (si deseas puedes implementar menú colapsable)
        // Actualmente fijo en desktop para simplicidad.
      });
    });

    // Opcional: Activar primer botón al cargar
    if(menuButtons.length > 0) {
      menuButtons[0].click();
    }
  })();
</script>

</body>
</html>
