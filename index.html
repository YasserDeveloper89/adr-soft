<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Panel Principal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background:
      linear-gradient(rgba(10,25,45,0.9), rgba(10,25,45,0.9)),
      url('fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e0e7ff;
  }
  #app {
    display: flex;
    height: 100vh;
  }
  /* Menú lateral */
  nav {
    background: rgba(20,35,55,0.85);
    width: 280px;
    min-width: 280px;
    padding: 1.5rem 1rem;
    box-shadow: 2px 0 8px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    z-index: 10;
  }
  nav.hidden {
    transform: translateX(-300px);
  }
  nav h2 {
    margin: 0 0 1.5rem 0;
    font-weight: 700;
    letter-spacing: 1px;
    font-size: 1.5rem;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  nav ul li {
    margin-bottom: 0.8rem;
  }
  nav ul li button {
    width: 100%;
    background: transparent;
    border: none;
    color: #a8baf7;
    font-size: 1rem;
    text-align: left;
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  nav ul li button:hover,
  nav ul li button.active {
    background: #4169e1;
    color: white;
  }
  /* Botón menú móvil */
  #menuToggle {
    display: none;
    position: fixed;
    top: 18px;
    left: 18px;
    z-index: 20;
    background: #4169e1;
    border: none;
    border-radius: 6px;
    color: white;
    padding: 10px 14px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(65,105,225,0.6);
  }
  /* Contenido */
  main {
    flex-grow: 1;
    padding: 2rem 2rem 2rem 2.5rem;
    overflow-y: auto;
    background: rgba(10,25,45,0.75);
  }
  main h1 {
    margin-top: 0;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 1rem;
  }
  main p {
    line-height: 1.5;
    max-width: 900px;
  }
  /* Responsive */
  @media (max-width: 768px) {
    nav {
      position: fixed;
      height: 100%;
      top: 0; left: 0;
      transform: translateX(-300px);
      box-shadow: 3px 0 12px rgba(0,0,0,0.9);
    }
    nav.visible {
      transform: translateX(0);
    }
    #menuToggle {
      display: block;
    }
    main {
      padding: 3rem 1.5rem 1.5rem 1.5rem;
    }
  }
  /* Scrollbar menú */
  nav ul::-webkit-scrollbar {
    width: 8px;
  }
  nav ul::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.05);
  }
  nav ul::-webkit-scrollbar-thumb {
    background: rgba(65,105,225,0.5);
    border-radius: 4px;
  }
</style>
</head>
<body>
<div id="app" role="application">
  <button id="menuToggle" aria-label="Abrir menú">☰</button>
  <nav id="sidebar" aria-label="Menú principal">
    <h2>ADR Soft</h2>
    <ul>
      <li><button data-section="tablero">Tablero</button></li>
      <li><button data-section="gis">GIS</button></li>
      <li><button data-section="mapa-gis">Mapa GIS</button></li>
      <li><button data-section="visor">Visor</button></li>
      <li><button data-section="fast-viewer">Fast Viewer</button></li>
      <li><button data-section="estaciones">Estaciones</button></li>
      <li><button data-section="monitoring">Monitoring</button></li>
      <li><button data-section="informe-personalizado">Informe personalizado</button></li>
      <li><button data-section="informe-rosa-vientos">Informe rosa de los vientos</button></li>
      <li><button data-section="consecutive-rains">Consecutive Rains</button></li>
      <li><button data-section="vistas">Vistas</button></li>
      <li><button data-section="sinopticos">Sinópticos</button></li>
      <li><button data-section="custom-synoptics">Custom Synoptics</button></li>
      <li><button data-section="supervisor">Supervisor</button></li>
      <li><button data-section="estadisticas-red">Estadísticas de red</button></li>
      <li><button data-section="registros">Registros</button></li>
      <li><button data-section="modulos">Módulos</button></li>
      <li><button data-section="tunel">Túnel</button></li>
      <li><button data-section="validador">Validador</button></li>
    </ul>
    <button id="logoutBtn" aria-label="Cerrar sesión" style="margin-top:auto; background:#f87171; color:#fff; border:none; padding:0.7rem 1rem; border-radius:6px; cursor:pointer;">Cerrar sesión</button>
  </nav>
  <main id="content" tabindex="0" aria-live="polite">
    <h1>Bienvenido a ADR Soft</h1>
    <p>Seleccione una sección del menú para comenzar.</p>
  </main>
</div>

<script>
  (function(){
    // Validar sesión
    if(sessionStorage.getItem('authenticated') !== 'true') {
      window.location.href = 'login.html';
      return;
    }

    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');
    const content = document.getElementById('content');
    const logoutBtn = document.getElementById('logoutBtn');
    const buttons = sidebar.querySelectorAll('ul li button');

    // Muestra u oculta menú lateral en móvil
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('visible');
    });

    // Contenido dummy para cada sección (puedes ampliar aquí la información)
    const sectionsContent = {
      'tablero': '<h1>Tablero</h1><p>Panel principal con resumen y estadísticas.</p>',
      'gis': '<h1>GIS</h1><p>Información y herramientas GIS avanzadas.</p>',
      'mapa-gis': '<h1>Mapa GIS</h1><p>Visualización geográfica interactiva.</p>',
      'visor': '<h1>Visor</h1><p>Visor de datos meteorológicos en tiempo real.</p>',
      'fast-viewer': '<h1>Fast Viewer</h1><p>Visualización rápida y eficiente.</p>',
      'estaciones': '<h1>Estaciones</h1><p>Estado y datos de estaciones meteorológicas.</p>',
      'monitoring': '<h1>Monitoring</h1><p>Monitoreo en tiempo real de variables climáticas.</p>',
      'informe-personalizado': '<h1>Informe personalizado</h1><p>Generación de reportes a medida.</p>',
      'informe-rosa-vientos': '<h1>Informe rosa de los vientos</h1><p>Análisis de direcciones y velocidades del viento.</p>',
      'consecutive-rains': '<h1>Consecutive Rains</h1><p>Historial y análisis de lluvias consecutivas.</p>',
      'vistas': '<h1>Vistas</h1><p>Diferentes vistas y perspectivas de datos.</p>',
      'sinopticos': '<h1>Sinópticos</h1><p>Mapas sinópticos y análisis atmosféricos.</p>',
      'custom-synoptics': '<h1>Custom Synoptics</h1><p>Mapas personalizados para análisis avanzados.</p>',
      'supervisor': '<h1>Supervisor</h1><p>Panel de supervisión y alertas.</p>',
      'estadisticas-red': '<h1>Estadísticas de red</h1><p>Datos y métricas de red de estaciones.</p>',
      'registros': '<h1>Registros</h1><p>Logs y registros de eventos.</p>',
      'modulos': '<h1>Módulos</h1><p>Gestión y configuración de módulos.</p>',
      'tunel': '<h1>Túnel</h1><p>Visualización y control del túnel.</p>',
      'validador': '<h1>Validador</h1><p>Herramientas de validación de datos.</p>'
    };

    // Maneja clic en menú
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Actualiza contenido
        const section = btn.getAttribute('data-section');
        content.innerHTML = sectionsContent[section] || '<h1>Sin contenido</h1>';

        // Marca botón activo
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Oculta menú en móvil
        if(window.innerWidth <= 768) {
          sidebar.classList.remove('visible');
        }
        content.focus();
      });
    });

    // Logout limpia sesión y regresa a login
    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('authenticated');
      window.location.href = 'login.html';
    });

  })();
</script>
</body>
  </html>
