<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App Meteorología e Hidrología</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background: url('Fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #cbd5e1;
  }
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.85);
    z-index: 10;
    display: none;
  }

  /* Contenedor app/login */
  #container {
    display: flex;
    height: 100vh;
    background: rgba(15, 23, 42, 0.75);
    color: #cbd5e1;
  }

  /* Login */
  #login {
    margin: auto;
    background: rgba(20, 30, 50, 0.95);
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    width: 320px;
  }
  #login h2 {
    margin-bottom: 1.5rem;
    color: #a1caff;
  }
  #login label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    font-size: 0.9rem;
  }
  #login input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    background: #1e293b;
    color: #cbd5e1;
    outline-offset: 2px;
    outline-color: #3a87ad;
  }
  #login input:focus {
    outline-style: solid;
  }
  #login button {
    width: 100%;
    padding: 12px 0;
    font-weight: 700;
    font-size: 1rem;
    background: #3a87ad;
    border: none;
    border-radius: 6px;
    color: #e0f2ff;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #login button:hover {
    background: #2f6b8a;
  }
  #login .error {
    color: #f87171;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  /* Botón hamburguesa */
  #menuToggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1001;
    background: rgba(58,135,173,0.85);
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #menuToggle:hover {
    background: rgba(58,135,173,1);
  }

  /* Menú lateral */
  #menu {
    width: 260px;
    background: rgba(20, 30, 50, 0.98);
    padding-top: 15px;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    box-shadow: 3px 0 15px rgba(0,0,0,0.4);
    z-index: 1000;
  }
  #menu.collapsed {
    transform: translateX(-100%);
  }
  #menu header {
    padding: 0 25px 15px;
    font-size: 1.4rem;
    font-weight: 700;
    color: #a1caff;
    border-bottom: 1px solid rgba(255,255,255,0.12);
    user-select: none;
  }
  #menuList {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  #menuList > li {
    border-bottom: 1px solid rgba(255,255,255,0.12);
    margin: 0;
  }
  #menuList > li:last-child {
    border-bottom: none;
  }
  #menuList button {
    width: 100%;
    padding: 12px 25px;
    background: transparent;
    border: none;
    color: #cbd5e1;
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: background 0.25s ease, color 0.25s ease;
    line-height: 1.3;
  }
  #menuList button:hover,
  #menuList button.active {
    background: rgba(58, 135, 173, 0.9);
    color: #e0f2ff;
  }

  /* Contenido */
  #content {
    flex-grow: 1;
    padding: 25px 35px;
    overflow-y: auto;
    color: #e2e8f0;
    user-select: text;
  }
  #content h1 {
    margin-top: 0;
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 15px;
  }
  #content p {
    font-size: 1.05rem;
    line-height: 1.6;
    color: #cbd5e1;
  }

  /* Scroll barras */
  #menuList::-webkit-scrollbar,
  #content::-webkit-scrollbar {
    width: 7px;
  }
  #menuList::-webkit-scrollbar-thumb,
  #content::-webkit-scrollbar-thumb {
    background: rgba(58,135,173,0.7);
    border-radius: 4px;
  }

  /* Desktop - menú visible */
  @media (min-width: 768px) {
    #menuToggle {
      display: none;
    }
    #menu {
      transform: translateX(0);
      position: relative;
      box-shadow: none;
    }
  }

  /* Mobile - menú oculto por defecto */
  @media (max-width: 767px) {
    #menuToggle {
      display: block;
    }
    #menu.collapsed {
      transform: translateX(-100%);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }
    #content {
      padding: 20px 15px;
    }
  }
</style>
</head>
