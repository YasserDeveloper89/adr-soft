<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App Polaris Web - Login y Menú</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif, Arial, sans-serif;
    background: linear-gradient(to top, #2c3e50 0%, #34495e 50%, #5d82a3 100%);
    color: #ddd;
    overflow-x: hidden;
  }

  /* Fondo montañas SVG via posición fija */
  svg#mountain-bg {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%; height: 40vh;
    pointer-events: none;
    z-index: 0;
    display: none; /* Oculto hasta login correcto */
  }

  /* Contenedor app */
  #appContainer {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: row;
    z-index: 1;
    display: none; /* Oculto hasta login correcto */
  }

  /* Menú lateral */
  #sidebar {
    background: rgba(20, 30, 50, 0.9);
    width: 280px;
    min-width: 280px;
    max-width: 280px;
    height: 100vh;
    overflow-y: auto;
    transition: transform 0.3s ease;
    box-shadow: 2px 0 8px rgba(0,0,0,0.7);
  }

  #sidebar.hidden {
    transform: translateX(-280px);
  }

  #sidebar header {
    font-size: 1.4rem;
    font-weight: 700;
    padding: 1.5rem 1rem;
    border-bottom: 1px solid #475c7b;
    user-select: none;
  }

  #sidebar nav {
    padding: 1rem;
  }

  #sidebar nav button {
    width: 100%;
    background: none;
    border: none;
    text-align: left;
    padding: 0.8rem 1rem;
    margin-bottom: 0.3rem;
    font-size: 1rem;
    color: #ccc;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }

  #sidebar nav button:hover,
  #sidebar nav button.active {
    background-color: #1e90ff;
    color: #fff;
  }

  /* Contenido principal */
  #content {
    flex-grow: 1;
    padding: 2rem;
    overflow-y: auto;
    min-height: 100vh;
    background: rgba(30,40,60,0.7);
  }

  /* Botón para menú (móviles) */
  #menuToggleBtn {
    position: fixed;
    top: 1rem;
    left: 1rem;
    background: #1e90ff;
    border: none;
    color: white;
    padding: 0.6rem 1rem;
    font-size: 1.2rem;
    border-radius: 4px;
    cursor: pointer;
    z-index: 10;
    display: none;
  }

  /* Login pantalla completa */
  #loginScreen {
    position: fixed;
    inset: 0;
    background: rgba(20, 30, 50, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  #loginBox {
    background: #222c44;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.7);
    color: #ccc;
  }
  #loginBox h2 {
    margin-bottom: 1.5rem;
    color: #1e90ff;
    text-align: center;
    font-weight: 700;
  }
  #loginBox label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.4rem;
    user-select: none;
  }
  #loginBox input {
    width: 100%;
    padding: 0.5rem 0.7rem;
    margin-bottom: 1.3rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    outline-offset: 2px;
  }
  #loginBox input:focus {
    outline: 2px solid #1e90ff;
  }
  #loginBox button {
    width: 100%;
    padding: 0.8rem;
    font-weight: 700;
    background: #1e90ff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #loginBox button:hover {
    background: #005ecb;
  }
  #loginError {
    color: #ff6f6f;
    margin-bottom: 1rem;
    min-height: 1.2rem;
    text-align: center;
  }

  /* Responsive: menú oculto y botón toggle visible */
  @media (max-width: 900px) {
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 9;
      transform: translateX(-280px);
    }
    #sidebar.visible {
      transform: translateX(0);
    }
    #menuToggleBtn {
      display: block;
    }
    #content {
      padding: 1.5rem 1rem;
    }
  }
</style>
</head>
<body>

<!-- Fondo SVG montañas -->
<svg id="mountain-bg" viewBox="0 0 1200 300" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
  <path fill="#aac7db" fill-opacity="0.4" d="M0 200 L150 100 L300 180 L450 120 L600 190 L750 130 L900 210 L1050 160 L1200 200 L1200 300 L0 300 Z"/>
  <path fill="#7b9ec5" fill-opacity="0.6" d="M0 220 L180 150 L360 220 L540 160 L720 230 L900 170 L1080 240 L1200 200 L1200 300 L0 300 Z"/>
  <path fill="#405d82" fill-opacity="0.8" d="M0 260 L200 190 L400 260 L600 200 L800 270 L1000 210 L1200 280 L1200 300 L0 300 Z"/>
</svg>

<!-- Login pantalla completa -->
<div id="loginScreen" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div id="loginBox">
    <h2 id="loginTitle">Iniciar sesión Polaris Web</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" autocomplete="username" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />
      <div id="loginError" aria-live="assertive"></div>
      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>

<!-- Contenedor app -->
<div id="appContainer" aria-hidden="true">

  <button id="menuToggleBtn" aria-label="Mostrar menú">☰</button>

  <aside id="sidebar" role="navigation" aria-label="Menú principal">
    <header>Polaris Web</header>
    <nav>
      <button data-section="tablero">Tablero</button>
      <button data-section="gis">GIS</button>
      <button data-section="mapa-gis">Mapa GIS</button>
      <button data-section="visor">Visor</button>
      <button data-section="fast-viewer">Fast Viewer</button>
      <button data-section="estaciones">Estaciones</button>
      <button data-section="monitoring">Monitoring</button>
      <button data-section="informe-personalizado">Informe personalizado</button>
      <button data-section="informe-rosa-vientos">Informe rosa de los vientos</button>
      <button data-section="consecutive-rains">Consecutive Rains</button>
      <button data-section="vistas">Vistas</button>
      <button data-section="sinopticos">Sinópticos</button>
      <button data-section="custom-synoptics">Custom Synoptics</button>
      <button data-section="supervisor">Supervisor</button>
      <button data-section="estadisticas-red">Estadísticas de red</button>
      <button data-section="registros">Registros</button>
      <button data-section="modulos">Módulos</button>
      <button data-section="tunel">Túnel</button>
      <button data-section="validador">Validador</button>
    </nav>
  </aside>

  <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
    <h2>Bienvenido a Polaris Web</h2>
    <p>Selecciona una sección del menú para comenzar.</p>
  </main>

</div>

    const loginScreen = document.getElementById('loginScreen');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const appContainer = document.getElementById('appContainer');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const menuToggleBtn = document.getElementById('menuToggleBtn');
