<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Login funcional</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e2a38, #4a6fa5);
    color: #fff;
  }
  #login {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 50px;
  }
  #login-logo {
    width: 160px;
    margin-bottom: 30px;
  }
  form {
    background: rgba(0,0,0,0.5);
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    width: 320px;
  }
  form h2 {
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }
  .password-container {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 9px;
    background: none;
    border: none;
    color: #4a90e2;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
  }
  .toggle-password:focus {
    outline: none;
    text-decoration: underline;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #4a90e2;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    color: white;
  }
  button[type="submit"]:hover {
    background: #357ABD;
  }
  #errorMsg {
    color: #ff6b6b;
    text-align: center;
    margin-bottom: 10px;
    display: none;
    font-weight: bold;
  }

  /* App */
  #app {
    display: none;
    height: 100vh;
    display: flex;
    background: #152935;
    color: #cce1ff;
  }
  nav {
    width: 240px;
    background: rgba(20, 40, 60, 0.9);
    display: flex;
    flex-direction: column;
    padding: 15px 0;
  }
  nav button.section-btn {
    background: transparent;
    border: none;
    color: #cce1ff;
    padding: 15px 20px;
    font-weight: bold;
    font-size: 16px;
    text-align: left;
    cursor: pointer;
    border-left: 5px solid transparent;
    transition: background 0.3s, border-left-color 0.3s;
  }
  nav button.section-btn:hover {
    background: rgba(74, 144, 226, 0.3);
  }
  nav button.section-btn.active {
    background: rgba(74, 144, 226, 0.7);
    border-left-color: #4a90e2;
  }
  nav button.logout-btn {
    margin-top: auto;
    background: #b3383a;
    padding: 15px 20px;
    font-weight: bold;
    font-size: 16px;
    border: none;
    color: white;
    cursor: pointer;
  }
  nav button.logout-btn:hover {
    background: #8c292b;
  }
  main.content {
    flex-grow: 1;
    padding: 25px;
  }
  main.content h1 {
    margin-top: 0;
    font-size: 28px;
  }
  main.content p {
    font-size: 18px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div id="login">
  <img id="login-logo" src="adrlogo.png" alt="ADR Soft Logo" />
  <form id="loginForm" autocomplete="off" novalidate>
    <h2>Iniciar Sesión</h2>
    <div id="errorMsg"></div>
    <label for="username">Usuario</label>
    <input id="username" type="text" required autocomplete="username" />
    <label for="password">Contraseña</label>
    <div class="password-container">
      <input id="password" type="password" required autocomplete="current-password" />
      <button type="button" class="toggle-password" aria-label="Mostrar contraseña">Mostrar</button>
    </div>
    <button type="submit">Entrar</button>
  </form>
</div>

<div id="app">
  <nav>
    <button class="section-btn active" data-section="Tablero">Tablero</button>
    <button class="section-btn" data-section="GIS">GIS</button>
    <button class="section-btn" data-section="Mapa GIS">Mapa GIS</button>
    <button class="section-btn" data-section="Avisos">Avisos</button>
    <button class="section-btn" data-section="Configuración">Configuración</button>
    <button class="logout-btn">Cerrar Sesión</button>
  </nav>
  <main class="content" id="content">
    <h1>Bienvenido a ADR Soft</h1>
    <p>Selecciona una sección del menú para empezar.</p>
  </main>
</div>

<script>
  // Toggle password visibility
  const togglePasswordBtn = document.querySelector('.toggle-password');
  const passwordInput = document.getElementById('password');

  togglePasswordBtn.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePasswordBtn.textContent = 'Ocultar';
      togglePasswordBtn.setAttribute('aria-label', 'Ocultar contraseña');
    } else {
      passwordInput.type = 'password';
      togglePasswordBtn.textContent = 'Mostrar';
      togglePasswordBtn.setAttribute('aria-label', 'Mostrar contraseña');
    }
  });

  // Login form
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const loginDiv = document.getElementById('login');
  const appDiv = document.getElementById('app');

  // Hardcoded user credentials
  const validUser = {
    username: 'admin',
    password: '1234'
  };

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    if (username === validUser.username && password === validUser.password) {
      errorMsg.style.display = 'none';
      loginDiv.style.display = 'none';
      appDiv.style.display = 'flex';
    } else {
      errorMsg.textContent = 'Usuario o contraseña incorrectos.';
      errorMsg.style.display = 'block';
    }
  });

  // Menu buttons functionality
  const sectionButtons = document.querySelectorAll('nav .section-btn');
  const contentMain = document.getElementById('content');

  sectionButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active from all
      sectionButtons.forEach(btn => btn.classList.remove('active'));
      // Add active to clicked
      button.classList.add('active');

      const section = button.getAttribute('data-section');
      contentMain.innerHTML = `<h1>${section}</h1><p>Contenido de la sección <strong>${section}</strong> aquí.</p>`;
    });
  });

  // Logout button
  const logoutBtn = document.querySelector('nav .logout-btn');
  logoutBtn.addEventListener('click', () => {
    loginForm.reset();
    errorMsg.style.display = 'none';
    appDiv.style.display = 'none';
    loginDiv.style.display = 'flex';
  });
</script>

</body>
</html>
