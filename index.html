<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aplicación Meteorología e Hidrología</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: url('Fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    color: #cbd5e1;
    overflow: hidden;
  }

  #app {
    display: flex;
    height: 100vh;
    background: rgba(15, 23, 42, 0.85);
  }

  /* Botón hamburguesa */
  #menuToggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1001;
    background: rgba(58,135,173,0.85);
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #menuToggle:hover {
    background: rgba(58,135,173,1);
  }

  /* Menú lateral */
  #menu {
    width: 250px;
    background: rgba(20, 30, 50, 0.95);
    padding-top: 15px;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    box-shadow: 3px 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  #menu.collapsed {
    transform: translateX(-100%);
  }

  #menu header {
    padding: 0 20px 15px;
    font-size: 1.25rem;
    font-weight: 700;
    color: #a1caff;
    border-bottom: 1px solid rgba(255,255,255,0.12);
    user-select: none;
  }

  /* Lista del menú */
  #menuList {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }

  #menuList > li {
    border-bottom: 1px solid rgba(255,255,255,0.12);
    margin: 0;
  }

  /* Botones del menú */
  #menuList button {
    width: 100%;
    padding: 10px 20px;
    background: transparent;
    border: none;
    color: #cbd5e1;
    font-weight: 600;
    font-size: 0.95rem;
    text-align: left;
    cursor: pointer;
    transition: background 0.25s ease, color 0.25s ease;
    line-height: 1.2;
  }

  #menuList button:hover,
  #menuList button.active {
    background: rgba(58, 135, 173, 0.9);
    color: #e0f2ff;
  }

  #menuList > li:last-child {
    border-bottom: 1px solid rgba(255,255,255,0.12);
  }

  /* Contenido */
  #content {
    flex-grow: 1;
    padding: 20px 30px;
    overflow-y: auto;
    background: rgba(15, 23, 42, 0.75);
    color: #e2e8f0;
    transition: margin-left 0.3s ease;
  }

  /* Scroll menú y contenido */
  #menuList::-webkit-scrollbar,
  #content::-webkit-scrollbar {
    width: 6px;
  }
  #menuList::-webkit-scrollbar-thumb,
  #content::-webkit-scrollbar-thumb {
    background: rgba(58,135,173,0.6);
    border-radius: 3px;
  }

  /* Desktop - menú visible y margen */
  @media (min-width: 768px) {
    #menuToggle {
      display: none;
    }
    #menu {
      transform: translateX(0);
      position: relative;
      box-shadow: none;
    }
    #content {
      margin-left: 0;
    }
  }

  /* Mobile - menú oculto por defecto */
  @media (max-width: 767px) {
    #menuToggle {
      display: block;
    }
    #menu.collapsed {
      transform: translateX(-100%);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: rgba(20, 30, 50, 0.98);
    }
    #content {
      margin-left: 0;
      padding: 20px 15px;
    }
  }
</style>
</head>
