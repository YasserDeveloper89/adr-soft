<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background:
      linear-gradient(rgba(10,25,45,0.85), rgba(10,25,45,0.85)),
      url('Fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #e0e7ff;
    display: flex;
  }
  #sidebar {
    background: rgba(20,35,55,0.9);
    width: 280px;
    min-width: 280px;
    padding-top: 1.5rem;
    display: flex;
    flex-direction: column;
    border-right: 1.5px solid #3a4f94;
  }
  #sidebar h2 {
    color: #a1b2db;
    font-weight: 600;
    padding-left: 1.5rem;
    margin-bottom: 1rem;
    letter-spacing: 1px;
  }
  #sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding-left: 1.2rem;
  }
  #sidebar nav button {
    background: transparent;
    border: none;
    color: #cbd5e1;
    text-align: left;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border-left: 3px solid transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 0 8px 8px 0;
  }
  #sidebar nav button:hover {
    background: #4169e1;
    border-left-color: #7ea7ff;
  }
  #sidebar nav button.active {
    background: #2f52c0;
    border-left-color: #aacbff;
    font-weight: 700;
  }
  #content {
    flex-grow: 1;
    padding: 2rem 2.5rem;
    overflow-y: auto;
  }
  #content h1 {
    margin-top: 0;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }
  #content p {
    line-height: 1.5;
  }

  /* Separators */
  #sidebar nav button + button {
    border-top: 1px solid #3a4f94;
    margin-top: 0.5rem;
  }

  /* Responsive */
  @media (max-width: 720px) {
    #sidebar {
      width: 220px;
      min-width: 220px;
      padding-top: 1rem;
    }
    #content {
      padding: 1rem 1.2rem;
    }
  }
</style>
</head>
<body>
