<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Meteorología e Hidrología</title>
<style>
  /* Reset y básicos */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0f0f0;
    background:
      linear-gradient(to top, #1a293a 0%, #486d8c 50%, #758fa1 100%);
    position: relative;
    overflow-x: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(to top, #1c2a3a 20%, transparent 80%),
      radial-gradient(circle at 30% 80%, #2c3e50 40%, transparent 60%),
      radial-gradient(circle at 50% 85%, #3a5068 50%, transparent 70%),
      radial-gradient(circle at 70% 80%, #29415d 45%, transparent 65%);
    z-index: -1;
    pointer-events: none;
  }

  /* Contenedores principales */
  #login, #app {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #login {
    background: transparent; /* permite ver fondo general */
    flex-direction: column;
  }

  form {
    background: rgba(33, 45, 65, 0.85);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    width: 320px;
  }

  form h2 {
    margin-bottom: 1.5rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    background-color: #4a90e2;
    border: none;
    padding: 0.75rem;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #357ABD;
  }

  /* App layout */
  #app {
    display: flex;
    height: 100vh;
  }

  nav {
    width: 260px;
    background: rgba(20, 35, 50, 0.95);
    padding: 1rem 0;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #335d90;
    overflow-y: auto;
  }

  nav button.logout-btn {
    margin: 1rem auto 0;
    width: 90%;
    background: #b3383a;
  }

  nav button.logout-btn:hover {
    background: #8c292b;
  }

  nav button.section-btn {
    background: transparent;
    border: none;
    color: #cbd7e6;
    padding: 0.85rem 1.5rem;
    text-align: left;
    font-weight: 600;
    font-size: 1rem;
    border-bottom: 1px solid #335d90;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  nav button.section-btn:hover,
  nav button.section-btn.active {
    background-color: #4a90e2;
    color: #fff;
  }

  main.content {
    flex: 1;
    padding: 1.5rem 2rem;
    overflow-y: auto;
  }

  main.content h1 {
    margin-top: 0;
    font-size: 2rem;
    font-weight: 700;
    color: #f0f0f0;
  }

  main.content p {
    font-size: 1.1rem;
    line-height: 1.5;
    max-width: 800px;
  }

  /* Scrollbar personalizado para nav */
  nav::-webkit-scrollbar {
    width: 8px;
  }
  nav::-webkit-scrollbar-thumb {
    background: #4a90e2;
    border-radius: 4px;
  }

  @media (max-width: 768px) {
    #app {
      flex-direction: column;
    }
    nav {
      width: 100%;
      height: auto;
      flex-direction: row;
      overflow-x: auto;
      border-right: none;
      border-bottom: 1px solid #335d90;
    }
    nav button.section-btn {
      flex: 1 0 auto;
      border-bottom: none;
      border-right: 1px solid #335d90;
      text-align: center;
      padding: 1rem 0.5rem;
    }
    nav button.logout-btn {
      margin: 0 1rem;
      width: auto;
      align-self: center;
    }
  }
</style>
</head>
<body>
<div id="login">
  <form id="loginForm" autocomplete="off">
    <h2>Iniciar Sesión</h2>
    <label for="username">Usuario</label>
    <input id="username" type="text" required autocomplete="username" />
    <label for="password">Contraseña</label>
    <input id="password" type="password" required autocomplete="current-password" />
    <button type="submit">Entrar</button>
  </form>
</div>

<div id="app" style="display:none;">
  <nav>
    <button class="section-btn active" data-section="Tablero">Tablero</button>
    <button class="section-btn" data-section="GIS">GIS</button>
    <button class="section-btn" data-section="Mapa GIS">Mapa GIS</button>
    <button class="section-btn" data-section="Visor">Visor</button>
    <button class="section-btn" data-section="Fast Viewer">Fast Viewer</button>
    <button class="section-btn" data-section="Estaciones">Estaciones</button>
    <button class="section-btn" data-section="Monitoring">Monitoring</button>
    <button class="section-btn" data-section="Informe personalizado">Informe personalizado</button>
    <button class="section-btn" data-section="Informe rosa de los vientos">Informe rosa de los vientos</button>
    <button class="section-btn" data-section="Consecutive Rains">Consecutive Rains</button>
    <button class="section-btn" data-section="Vistas">Vistas</button>
    <button class="section-btn" data-section="Sinópticos">Sinópticos</button>
    <button class="section-btn" data-section="Custom Synoptics">Custom Synoptics</button>
    <button class="section-btn" data-section="Supervisor">Supervisor</button>
    <button class="section-btn" data-section="Estadísticas de red">Estadísticas de red</button>
    <button class="section-btn" data-section="Registros">Registros</button>
    <button class="section-btn" data-section="Módulos">Módulos</button>
    <button class="section-btn" data-section="Túnel">Túnel</button>
    <button class="section-btn" data-section="Validador">Validador</button>
    <button class="logout-btn">Cerrar Sesión</button>
  </nav>
  <main class="content">
    <h1>Tablero</h1>
    <p>Bienvenido al sistema ADR Soft. Seleccione una sección para visualizar su información.</p>
  </main>
</div>

<script>
  const loginDiv = document.getElementById('login');
  const appDiv = document.getElementById('app');
  const loginForm = document.getElementById('loginForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const navButtons = document.querySelectorAll('nav .section-btn');
  const contentMain = document.querySelector('main.content');
  const logoutBtn = document.querySelector('nav .logout-btn');

  // Usuario y contraseña válidos - puedes cambiar aquí o validar desde backend en producción
  const validUser = 'admin';
  const validPass = '1234';

  // Función para mostrar sección
  function showSection(name) {
    // Desactivar todos botones
    navButtons.forEach(btn => btn.classList.remove('active'));
    // Activar seleccionado
    const btn = [...navButtons].find(b => b.dataset.section === name);
    if (btn) btn.classList.add('active');

    // Cambiar contenido main
    contentMain.innerHTML = `<h1>${name}</h1><p>Contenido para la sección "${name}" en desarrollo.</p>`;
  }

  // Login submit
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    if(user === validUser && pass === validPass) {
      loginDiv.style.display = 'none';
      appDiv.style.display = 'flex';
      showSection('Tablero');
      // Limpiar inputs
      loginForm.reset();
    } else {
      alert('Usuario o contraseña incorrectos.');
    }
  });

  // Manejo clic en secciones
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      showSection(btn.dataset.section);
      // En móvil cierra menú si quieres (aquí menú fijo, pero podrías ocultar si fuera colapsable)
    });
  });

  // Logout
  logoutBtn.addEventListener('click', () => {
    appDiv.style.display = 'none';
    loginDiv.style.display = 'flex';
  });
</script>
</body>
</html>
