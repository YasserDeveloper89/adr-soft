    color: #e0f2ff;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button[type=submit]:hover {

  }
  .error {

  #menu.collapsed {

  }
  #menu header {

    color: #a1caff;

  }
  #menuList {

    padding: 0;
    margin: 0;
    flex-grow: 1;
    overflow-y: auto;
  }
  #menuList li {
    border-bottom: 1px solid rgba(255,255,255,0.12);
  }
  #menuList li:last-child {
    border-bottom: none;
  }
  #menuList button {
    width: 100%;
    padding: 10px 2rem;
    background: transparent;
    border: none;
    color: #cbd5e1;
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    cursor: pointer;
    transition: background 0.25s ease, color 0.25s ease;
    line-height: 1.3;
  }
  #menuList button:hover,
  #menuList button.active {
    background: rgba(58, 135, 173, 0.9);
    color: #e0f2ff;
  }

  /* Contenido */
  #content {
    flex-grow: 1;
    padding: 30px 40px;

    color: #e2e8f0;

  }
  #content h1 {

    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  #content p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #cbd5e1;
  }

  /* Bot√≥n hamburguesa */
  #menuToggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    background: rgba(58,135,173,0.85);
    border: none;
    color: white;
    font-size: 1.7rem;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  #menuToggle:hover {
    background: rgba(35, 95, 138, 0.95);
  }

  /* Responsive */
  @media (max-width: 768px) {
    #menu {
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      box-shadow: 4px 0 30px rgba(0,0,0,0.7);
    }
    #menu.collapsed {
      transform: translateX(-100%);
    }
    #menu.expanded {
      transform: translateX(0);
    }
    #menuToggle {
      display: block;
    }
    #content {
      padding: 80px 20px 20px 20px;
      margin-left: 0;
    }
  }
</style>
