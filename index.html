<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Plataforma Meteorología e Hidrología</title>
<style>
  /* Reset y base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:
      linear-gradient(to top, #1a293a 0%, #486d8c 50%, #758fa1 100%);
    color: #f0f0f0;
  }
  /* Fondo montañas simuladas con CSS */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(to top, #1c2a3a 20%, transparent 80%),
      radial-gradient(circle at 30% 80%, #2c3e50 40%, transparent 60%),
      radial-gradient(circle at 50% 85%, #3a5068 50%, transparent 70%),
      radial-gradient(circle at 70% 80%, #29415d 45%, transparent 65%);
    z-index: -1;
    pointer-events: none;
  }

  /* Login y app */
  #login, #app {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #login {
    background: rgba(15,23,42,0.85);
    flex-direction: column;
  }
  form {
    background: rgba(33,45,65,0.85);
    padding: 2rem;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }
  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 1rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    background: #1e293b;
    color: #f0f0f0;
  }
  input::placeholder {
    color: #8fa4b9;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #1e40af;
  }
  #errorMsg {
    color: #ef4444;
    margin-top: -0.5rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-align: center;
    display: none;
  }

  /* App estructura */
  #app {
    display: none;
    flex-direction: column;
  }
  #app-container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Menú lateral */
  #menu {
    background: rgba(15,23,42,0.95);
    width: 280px;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    box-shadow: 2px 0 8px rgba(0,0,0,0.8);
  }
  #menu h2 {
    margin: 0 0 1rem;
    font-weight: 800;
    letter-spacing: 1px;
    border-bottom: 2px solid #2563eb;
    padding-bottom: 0.5rem;
  }
  #menu button {
    background: transparent;
    border: none;
    color: #cbd5e1;
    padding: 0.4rem 0.8rem;
    margin: 2px 0;
    text-align: left;
    font-size: 1rem;
    border-left: 4px solid transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 4px;
  }
  #menu button:hover,
  #menu button.active {
    background: #2563eb;
    color: white;
    border-left-color: #3b82f6;
  }
  #logoutBtn {
    margin-top: auto;
    background: #dc2626 !important;
    font-weight: 700;
  }

  /* Contenido */
  #content {
    flex-grow: 1;
    padding: 2rem 3rem;
    overflow-y: auto;
    background: rgba(33, 45, 65, 0.9);
  }
  #content h1 {
    margin-top: 0;
    font-weight: 900;
    font-size: 2.5rem;
    color: #3b82f6;
  }
  #content p {
    font-size: 1.1rem;
    line-height: 1.5;
    color: #cbd5e1;
  }

  /* Responsive móvil - menú colapsable */
  @media (max-width: 768px) {
    #app-container {
      flex-direction: column;
    }
    #menu {
      width: 100%;
      display: none;
      flex-direction: column;
      padding: 0.5rem 1rem;
      box-shadow: none;
      max-height: 300px;
      overflow-y: auto;
    }
    #menu.show {
      display: flex;
    }
    #menuToggle {
      background: #2563eb;
      border: none;
      padding: 0.8rem 1.2rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
      text-align: left;
      font-size: 1.2rem;
      user-select: none;
      display: block;
    }
    #content {
      padding: 1rem 1.5rem;
    }
  }
  @media (min-width: 769px) {
    #menuToggle {
      display: none;
    }
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <form id="loginForm" autocomplete="off">
    <h2 id="loginTitle">Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" />
    <p id="errorMsg" role="alert"></p>
    <button type="submit">Entrar</button>
  </form>
</div>

<!-- APP -->
<div id="app" role="main" aria-hidden="true">

      <button data-section="Vistas">Vistas</button>
      <button data-section="Sinópticos">Sinópticos</button>
      <button data-section="Custom Synoptics">Custom Synoptics</button>
      <button data-section="Supervisor">Supervisor</button>
      <button data-section="Estadísticas de red">Estadísticas de red</button>
      <button data-section="Registros">Registros</button>
      <button data-section="Módulos">Módulos</button>
      <button data-section="Túnel">Túnel</button>
      <button data-section="Validador">Validador</button>
      <button id="logoutBtn">Cerrar sesión</button>
    </nav>
    <main id="content" tabindex="0">
      <h1>Bienvenido a ADR Soft</h1>
      <p>Seleccione una sección del menú para comenzar.</p>
    </main>
  </div>
</div>
