<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADR Soft - Login y Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(180deg, #1f2937 0%, #374151 100%);
    color: #f0f0f0;
    overflow-x: hidden;
  }
  body {
    background-image:
      linear-gradient(rgba(15,23,42,0.85), rgba(15,23,42,0.85)),
      url('Fondo.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  #app {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 12vh; /* bajado más */
  }
  #login {
    background: rgba(30,41,59,0.75);
    border-radius: 12px;
    padding: 36px 32px 32px;
    width: 320px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    text-align: center;
    backdrop-filter: blur(10px);
  }
  #login img.logo {
    width: 120px;
    margin-bottom: 24px;
    user-select: none;
  }
  #login h2 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 24px;
    color: #E0E7FF;
  }
  #login input[type="text"],
  #login input[type="password"] {
    width: 100%;
    padding: 12px 40px 12px 12px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: none;
    background: #1E293B;
    color: #f0f0f0;
    font-size: 16px;
    box-sizing: border-box;
  }
  #login input::placeholder {
    color: #94A3B8;
  }
  .password-container {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    cursor: pointer;
    fill: #94A3B8;
    transition: fill 0.3s ease;
  }
  .toggle-password:hover {
    fill: #A5B4FC;
  }
  #login button {
    width: 100%;
    padding: 14px;
    font-weight: 700;
    font-size: 16px;
    background: #4F46E5;
    border: none;
    border-radius: 8px;
    color: #E0E7FF;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #login button:hover {
    background: #4338CA;
  }
  #appPanel {
    display: none;
    height: 100vh;
    overflow: hidden;
  }
  .container {
    display: flex;
    height: 100vh;
  }
  nav {
    width: 240px;
    background: rgba(30,41,59,0.95);
    color: #E0E7FF;
    box-shadow: 2px 0 8px rgba(0,0,0,0.4);
    overflow-y: auto;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 10;
  }
  nav.hidden {
    transform: translateX(-100%);
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  nav ul li {
    border-bottom: 1px solid #334155;
  }
  nav ul li button {
    background: transparent;
    border: none;
    width: 100%;
    text-align: left;
    padding: 8px 16px;
    font-size: 14px;
    color: #E0E7FF;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  nav ul li button:hover {
    background: rgba(79,70,229,0.2);
  }
  nav ul li.logout button {
    color: #F87171;
    font-weight: 700;
    background: rgba(248,113,113,0.15);
  }
  nav ul li.logout button:hover {
    background: rgba(248,113,113,0.3);
  }
  main.content {
    flex-grow: 1;
    background: rgba(15,23,42,0.85);
    padding: 24px;
    overflow-y: auto;
    color: #F0F4FF;
    font-size: 18px;
    line-height: 1.5;
  }
  #menuToggleBtn {
    position: fixed;
    top: 14px;
    left: 14px;
    background: rgba(79,70,229,0.9);
    border: none;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    z-index: 100;
    display: none;
  }
  #menuToggleBtn svg {
    fill: #E0E7FF;
    width: 24px;
    height: 24px;
  }
  @media (max-width: 900px) {
    nav {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      height: 100vh;
      z-index: 50;
      transform: translateX(-100%);
      width: 240px;
    }
    nav.visible {
      transform: translateX(0);
    }
    #menuToggleBtn {
      display: block;
    }
    main.content {
      padding: 72px 16px 16px;
      font-size: 16px;
    }
    nav ul li button {
      padding: 8px 16px;
      font-size: 13px;
    }
  }
</style>
</head>
<body>

<div id="app">
  <section id="login" aria-label="Formulario de inicio de sesión">
    <img src="adrlogo.png" alt="Logo ADR" class="logo" />
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Usuario" autocomplete="username" aria-label="Usuario" />
    <div class="password-container">

      <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="button" aria-label="Mostrar contraseña" tabindex="0">

        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>
    <button id="loginBtn" aria-label="Iniciar sesión">Iniciar sesión</button>

      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="#E0E7FF" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <div class="container">
      <nav id="menu" class="hidden" aria-label="Menú de navegación">
        <ul>
          <li><button class="menu-item" data-section="inicio">Inicio</button></li>
          <li><button class="menu-item" data-section="perfil">Perfil</button></li>
          <li><button class="menu-item" data-section="configuracion">Configuración</button></li>
          <li class="logout"><button id="logoutBtn">Cerrar sesión</button></li>
        </ul>
      </nav>
