<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - ADR Soft</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background:
      linear-gradient(rgba(10,25,45,0.85), rgba(10,25,45,0.85)),
      url('Fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e0e7ff;
  }
  #login-container {
    background: rgba(20,35,55,0.9);
    padding: 3rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(65,105,225,0.7);
    width: 320px;
    max-width: 90vw;
    text-align: center;
  }
  h1 {
    margin-bottom: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.65rem 0.8rem;
    margin-bottom: 1.2rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    background: #1e2a4f;
    color: #cbd5e1;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    background: #3a4f94;
  }
  button {
    width: 100%;
    background: #4169e1;
    border: none;
    border-radius: 10px;
    color: white;
    padding: 0.85rem 0;
    font-size: 1.15rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.25s ease;
    box-shadow: 0 0 15px rgba(65,105,225,0.7);
  }
  button:hover {
    background: #2f52c0;
  }
  #errorMsg {
    color: #f87171;
    font-weight: 600;
    margin-top: -1rem;
    margin-bottom: 1rem;
    min-height: 1.3rem;
    text-align: left;
  }
</style>
</head>
<body>
  <div id="login-container" role="main" aria-label="Formulario de inicio de sesión">
    <h1>Iniciar sesión</h1>
    <form id="loginForm" novalidate>
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" />
      
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true" />
      
      <div id="errorMsg" aria-live="polite"></div>
      
      <button type="submit" aria-label="Enviar formulario de inicio de sesión">Entrar</button>
    </form>
  </div>

<script>
  (() => {
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Credenciales válidas
    const validUser = 'admin';
    const validPass = '1234';

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if(!username || !password) {
        errorMsg.textContent = 'Usuario y contraseña son obligatorios.';
        return;
      }

      if(username === validUser && password === validPass) {
        sessionStorage.setItem('authenticated', 'true');
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Usuario o contraseña incorrectos.';
      }
    });
  })();
</script>
</body>
</html>
